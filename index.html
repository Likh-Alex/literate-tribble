<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>

  <div class="project ">
    <form class="" action="index.html" method="post">
      <div class="projectHeader">
        <div class="projectTitle">
          <input id="setDeadLine" class="deadLineCalendar" required type="date" name="" style="display:none">
          <i onclick="askDeadLine(this)" id="calendar" class="far fa-calendar-alt fa-2x">
            <p class="tooltipDeadline">Set DeadLine</p>
          </i>
          <p id="projectTitle" value="" class="projectName">Project name</p>
          <div class="projectButtons">

            <div id="editProjectTitle" class="editProjectInput">
              <input class="" id="inputProjectName" type="text" name="" value="">
              <button onclick="changeProjectName()" type="button" name="button">Edit</button>
            </div>

            <i onclick="changeTitle()" class="editProject fas fa-pencil-alt">
              <p class="tooltipProjectName">Change Project Name</p>
            </i>
            <i class="separatorDash fas fa-minus"></i>
            <i onclick="myFunction()" class="deleteProject far fa-trash-alt"></i>
          </div>
        </div>
      </div>
    </form>



    <form class="newTaskForm" action="index.html" method="post">

        <div onclick="myFunction()" class="plusButton fas fa-plus "></div>

        </button>
      </div>
    </form>

    <button class="addNewProject" type="button" name="button">
      <i style="padding-right: 15px;" class="fas fa-plus"></i>Add TODO List</button>
  </div>










  <script>
    function askDeadLine() {
      var x = document.getElementById("setDeadLine");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function changeTitle() {
      var x = document.getElementById("editProjectTitle");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }


    function changeProjectName() {
      var x = document.getElementById("inputProjectName").value
      document.getElementById("projectTitle").innerHTML = x;
    }



    function myFunction() {
      alert("I am the button");
    }
  </script>
